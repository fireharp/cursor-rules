name: Release with GoReleaser

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  # Required for Homebrew tap repository updates
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v1" # This specifies to use latest v1.x.x of GoReleaser
          args: release --clean
        env:
          # This token needs to have access to the homebrew-tap repository
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
